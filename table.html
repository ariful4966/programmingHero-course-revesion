<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid lightblue;
            padding: 0 10px;
        }
        th{
            border:1px solid lightblue;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Rick Dudes</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Selary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$13000</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$12000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
