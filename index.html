<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongodb</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <h1>Look mom, I have a mongo database!!!</h1>
    <form action="/addProduct" method="POST">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>

    <div id="products"></div>

    <div id="productUpdate"></div>

    <script>
        function loadAllProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('products');
                    container.innerHTML = ''
                    data.forEach(product => {
                        const item = document.createElement('p');
                        item.innerHTML = `<strong>${product.name}</strong> -- price: ${product.price} quantity: ${product.quantity}
                        <button onclick="loadProduct('${product._id}')">update</button>
                        <button onclick="deleteProduct(event, '${product._id}')">delete</button>
                        `;
                        container.appendChild(item)
                    })
                })
        }
        loadAllProducts();
        function loadProduct(id) {
            fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    const update = document.getElementById('productUpdate')
                    update.innerHTML = `
               <h3>Update ${data.name}</h3>
               price: <input type="text" value="${data.price}" id="price">
               <br/>
                Quantity: <input type="text" value="${data.quantity}" id="quantity" >
                <br/>
                <button onclick="updateProduct('${data._id}')">Update</button>
               
               `
                })
        }
        function updateProduct(id) {
            const price = document.getElementById('price').value
            const quantity = document.getElementById('quantity').value
            const product = { id, price, quantity }
            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: { 'Content-type': 'application/json; charset=UTF-8' },
                body: JSON.stringify(product)
            })
                .then(res => res.json)
                .then(data => {
                    if (data) {
                        loadAllProducts();
                        document.getElementById('productUpdate').innerHTML = ''

                    }
                })
        }


        function deleteProduct(event, id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(result => {
                    event.target.parentNode.style.display = "none"
                })
        }
    </script>
</body>

</html>
