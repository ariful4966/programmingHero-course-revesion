<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li class="item" id="first">Lorem, ipsum dolor.</li>
            <li class="item">Consequuntur, laudantium quidem.</li>
            <li class="item">Itaque, dolore fugiat?</li>
            <li class="item">Tempore, porro perspiciatis.</li>
            <li class="item">Expedita, in laborum!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('First Item Clicked');
            
        })
        document.getElementById('myList').addEventListener('click', function(event){
            console.log('Ul Clicked');
            event.stopPropagation();
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log('Container Clicked');
        })

    </script>
</body>
</html>
