<!doctype html>
<html lang="en">

<head>
    <title>Pin-Metcher</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input type="text" class="form-control"  >
                    <button class="generate-btn">Genetate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width mt-md-0 mt-4">
                    <input type="text" class="form-control" placeholder="Verify Pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="btn">7</div>
                                <div class="btn">8</div>
                                <div class="btn">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="btn">4</div>
                                <div class="btn">5</div>
                                <div class="btn">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="btn">1</div>
                                <div class="btn">2</div>
                                <div class="btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="btn"> < </div>
                                <div class="btn">0</div>
                                <div class="btn">C</div>
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                            <p class="action-left">3 Try Left</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify notmatched">❌ &nbsp; Pin Didn't Match, Please Try Again</p>
                <p class="notify matched"> ✅ &nbsp; Pin Matched.. Secrete door is opening for you</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
